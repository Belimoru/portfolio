<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моє портфоліо</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <section id="header">
        <nav class="navbar bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Koss Oleksandr</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#portfolio">Project</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#skills">Skills</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#contacts">Contacts</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <section id="main" class="d-flex">
        <h1>Junior front-end developer</h1>
    </section>
    <section id="portfolio">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src/images/drones.png" class="d-block w-100" alt="drones">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Школа дронів</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="src/images/dv-light.png" class="d-block w-100" alt="dv-light">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Доброго вечора</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="src/images/strong-girl.png" class="d-block w-100" alt="strong-girl">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Фітнес тренер</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="src/images/zno.png" class="d-block w-100" alt="zno">
                    <div class="carousel-caption d-none d-md-block">
                        <p>Репетитор перед НМТ</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section id="skills">
        <div id="skills" class="container-skillbar">
            <h4>SKILLS</h4>
            <div class="skillbar clearfix" data-percent="70%">
                <div class="skillbar-title" style="background: #DD1E2F;"><span>HTML</span></div>
                <div class="skillbar-bar" style="background: #DD1E2F;"></div>
                <div class="skill-bar-percent">70%</div>
            </div>

            <div class="skillbar clearfix " data-percent="55%">
                <div class="skillbar-title" style="background: #EBB035;"><span>CSS</span></div>
                <div class="skillbar-bar" style="background: #EBB035;"></div>
                <div class="skill-bar-percent">55%</div>
            </div>

            <div class="skillbar clearfix " data-percent="60%">
                <div class="skillbar-title" style="background: #06A2CB;"><span>Java Script</span></div>
                <div class="skillbar-bar" style="background: #06A2CB;"></div>
                <div class="skill-bar-percent">60%</div>
            </div>

            <div class="skillbar clearfix " data-percent="55%">
                <div class="skillbar-title" style="background: #218559;"><span>jQuery</span></div>
                <div class="skillbar-bar" style="background: #218559;"></div>
                <div class="skill-bar-percent">55%</div>
            </div>

            <div class="skillbar clearfix " data-percent="80%">
                <div class="skillbar-title" style="background: #D0C6B1;"><span>Bootstrap</span></div>
                <div class="skillbar-bar" style="background: #D0C6B1;"></div>
                <div class="skill-bar-percent">80%</div>
            </div>

            <div class="skillbar clearfix " data-percent="35%">
                <div class="skillbar-title" style="background: #900c3f;"><span>API</span></div>
                <div class="skillbar-bar" style="background: #900c3f;"></div>
                <div class="skill-bar-percent">35%</div>
            </div>
        </div>
    </section>
    <section id="contacts">
        <div class="container">
            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефону:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Зв'язатися</button>
            </form>
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <ul class="soc-media-ul">
                <li><a href="https://github.com" target="_blank"><img src="src/images/free-icon-github-3291695.png" alt="GitHub"></a></li>
                <li><a href="https://t.me" target="_blank"><img src="src/images/free-icon-telegram-logo-87413.png" alt="Telegram"></a></li>
                <li><a href="https://linkedin.com" target="_blank"><img src="src/images/free-icon-linkedin-logo-61109.png" alt="LinkedIn"></a></li>
            </ul>
        </div>
    </footer>
    <script src="src/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
